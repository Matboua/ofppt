<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 2</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <h2>Registration</h2>
      <form action="node.js" method="POST">
        <p>Personal Details</p>
        <div>
          <label for="name">Full Name</label>
          <input id="name" type="text" placeholder="Enter your name" />
        </div>
        <div>
          <label for="date">Date of Birth</label>
          <input id="date" type="text" placeholder="Enter birth date" />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Enter your email" />
        </div>
        <div>
          <label for="tel">Mobile number</label>
          <input id="tel" type="tel" placeholder="Enter mobile number" />
        </div>
        <div>
          <label for="gender">Gender</label>
          <input id="gender" type="text" placeholder="Enter your gender" />
        </div>
        <div>
          <label for="occ">Occupation</label>
          <input id="occ" type="text" placeholder="Enter occupation" />
        </div>
        <p>Identity Details</p>
        <div>
          <label for="idtype">ID Type</label>
          <input id="idtype" type="text" placeholder="Enter ID type" />
        </div>
        <div>
          <label for="idnum">ID Number</label>
          <input id="idnum" type="text" placeholder="Enter ID number" />
        </div>
        <div>
          <label for="isaut">Issue Authority</label>
          <input id="isaut" type="text" placeholder="Enter issue department" />
        </div>
        <div>
          <label for="isdate">Issue Date</label>
          <input id="isdate" type="text" placeholder="Enter ID issue date" />
        </div>
        <div>
          <label for="isstate">Issue State</label>
          <input id="isstate" type="text" placeholder="Enter ID issue state" />
        </div>
        <div>
          <label for="exdate">Expiry Date</label>
          <input id="esdate" type="text" placeholder="Enter ID expiry date" />
        </div>
        <a href="#" type="submit">
          Next
          <i class="fa-solid fa-arrow-right-long" style="color: #ffffff"></i>
        </a>
      </form>
    </div>
  </body>
</html>
